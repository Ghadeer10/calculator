<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>My calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" class="value" value="0">
            <button type="button" class="clear" onclick="clearAll()"><i>C</i></button>
            <button type="button" class="clear" onclick="backspace()"><i>del</i></button>
            <button type="button" onclick="addOperator('/')"><i>/</i></button>
            <button type="button" onclick="addOperator('*')"><i>*</i></button>
            <button type="button" onclick="enterNumber('7')"><i>7</i></button>
            <button type="button" onclick="enterNumber('8')"><i>8</i></button>
            <button type="button" onclick="enterNumber('9')"><i>9</i></button>
            <button type="button" onclick="addOperator('-')"><i>-</i></button>
            <button type="button" onclick="enterNumber('4')"><i>4</i></button>
            <button type="button" onclick="enterNumber('5')"><i>5</i></button>
            <button type="button" onclick="enterNumber('6')"><i>6</i></button>
            <button type="button" class="plus" onclick="addOperator('+')"><i>+</i></button>
            <button type="button" onclick="enterNumber('1')"><i>1</i></button>
            <button type="button" onclick="enterNumber('2')"><i>2</i></button>
            <button type="button" onclick="enterNumber('3')"><i>3</i></button>
            <button type="button" onclick="enterNumber('0')"><i>0</i></button>
            <button type="button" onclick="enterNumber('00')"><i>00</i></button>
            <button type="button" id= 'dot' onclick="enterDot()"><i>.</i></button>
            <button type="button" class="equal" onclick="operate()"><i>=</i></button>
        </div>
    </div>
</body>
</html>
